  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handling
      (function() {
        var url = new URL(window.location);
        var path = url.searchParams.get('p');
        
        if (path) {
          // Remove the query parameter and update the URL
          var newUrl = window.location.origin + '/luis.hsa' + path + 
                       (url.search ? url.search.replace('?p=' + encodeURIComponent(path), '').replace('&p=' + encodeURIComponent(path), '') : '') + 
                       url.hash;
          
          // Clean up any remaining query parameters
          newUrl = newUrl.replace(/[\?&]$/, '');
          
          // Replace the current URL without adding to history
          window.history.replaceState({}, '', newUrl);
        }
      })();
    </script>
